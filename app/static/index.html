<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Behavioral Interview Assistant</title>
    <script defer src="/static/app.js"></script>
    <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
    <h1>Behavioral Interview Assistant</h1>

    <!-- Button group for different interview types -->
    <div class="btn-group">
        <button id="startCustom">Custom Questions</button>
        <button id="startJobLink">Job Link</button>
        <button id="startJobDescription">Job Description</button>
        <button id="startPopular">Popular Interviews</button>
    </div>

    <!-- === Custom Questions Section === -->
    <div id="customQuestionSection" style="display: none;">
        <h2>Enter Your Custom Questions</h2>
        <div id="questionContainer">
            <div class="questionBox">
                <input type="text" class="questionInput" placeholder="Enter your question here" />
            </div>
        </div>
        <button id="addQuestionBtn" class="addQuestionBtn">+</button>
        <button id="startInterview" style="display: none;">Start Interview</button>
    </div>

    <!-- === Job Link Submission Section (Placeholder) === -->
    <div id="jobLinkSection" style="display: none;">
        <h2>Submit Job Link</h2>
        <input type="text" id="jobLinkInput" placeholder="Paste job link here..." style="padding: 10px; width: 100%; max-width: 500px; margin-top: 10px;" />
        <p style="color: #888; margin-top: 10px;">(Functionality coming soon!)</p>
    </div>

    <!-- === Job Description Submission Section (Placeholder) === -->
    <div id="jobDescriptionSection" style="display: none;">
        <h2>Paste Job Description</h2>
        <textarea id="jobDescriptionInput" rows="6" placeholder="Paste full job description here..." style="padding: 10px; width: 100%; max-width: 600px; margin-top: 10px;"></textarea>
        <p style="color: #888; margin-top: 10px;">(Functionality coming soon!)</p>
    </div>

    <!-- === Interview Status Section === -->
    <div id="interviewStatusSection" class="interview" style="display: none;">
        <!-- Progress -->
        <div class="progress-tracker">
            <div id="questionCounter">Question 1 of 1</div>
            <div class="progress-bar-container">
                <div id="progressBar" class="progress-bar"></div>
            </div>
        </div>

        <!-- Question -->
        <div class="question-container">
            <p><strong>Current Question:</strong></p>
            <div id="currentQuestion" class="question-text">Waiting...</div>
            <div id="followup" class="follow-up" style="display:none;"></div>
        </div>

        <!-- Recording -->
        <div class="recording-status">
            <div id="recordingStatus"></div>
        </div>

        <!-- Transcript -->
        <div class="ongoing-transcript-container">
            <h3>Ongoing Transcript</h3>
            <div id="ongoingTranscript" class="transcript-box"></div>
        </div>
    </div>

    <!-- === Final Transcript & Video === -->
    <div id="complete-container" style="display:none;">
        <h2>Interview Complete</h2>
        <div id="fullTranscript" class="complete-transcript"></div>
        <div id="videoPlaybackContainer" style="margin-top: 20px;"></div>
    </div>

    <!-- === Webcam Preview === -->
    <video id="liveVideo" autoplay muted playsinline style="width: 250px; border-radius: 10px; position: fixed; bottom: 10px; right: 10px; z-index: 1000;"></video>
</body>
</html>
