<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Popular Interviews</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css" />
    <script defer src="/static/popular_questions.js"></script>
</head>
<body>
    <h1 class="page-title">Choose a Popular Interview</h1>

    <div class="preset-card-grid">
        <button class="preset-card" data-id="microsoft">
            <div class="logo-container">
                <img src="/static/logos/microsoft.png" alt="Microsoft Logo" />
            </div>
            <span>Microsoft SE Interview</span>
        </button>
        <button class="preset-card" data-id="mcdonalds">
            <div class="logo-container">
                <img src="/static/logos/mcdonalds.png" alt="McDonald's Logo" />
            </div>
            <span>McDonald's Manager Interview</span>
        </button>
        <button class="preset-card" data-id="google">
            <div class="logo-container">
                <img src="/static/logos/google.png" alt="Google Logo" />
            </div>
            <span>Google SWE Intern</span>
        </button>
        <button class="preset-card" data-id="starbucks">
            <div class="logo-container">
                <img src="/static/logos/starbucks.png" alt="Starbucks Logo" />
            </div>
            <span>Starbucks Barista</span>
        </button>
        <button class="preset-card" data-id="tesla">
            <div class="logo-container">
                <img src="/static/logos/tesla.png" alt="Tesla Logo" />
            </div>
            <span>Tesla Firmware Engineer</span>
        </button>
        <button class="preset-card" data-id="target">
            <div class="logo-container">
                <img src="/static/logos/target.png" alt="Target Logo" />
            </div>
            <span>Target Floor Supervisor</span>
        </button>
    </div>
</body>
</html>
